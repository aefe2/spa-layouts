<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<header>
    <nav>
        <a class="logo" href="">MountSinai</a>
        <ul class="nav-links">
            <li class="catalog-link"><a href="">Каталог</a></li>
            <li class="cart-link"><a href="">Корзина</a></li>
            <li class="orders-link"><a href="">Заказы</a></li>
            <li class="register-link"><a href="">Регистрация</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Авторизация</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Пароль</label>
                    </div>
                    <button>Войти</button>
                    <div class="register">
                        <p>Нет аккаунта? <a href="#">Регистрация</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer>
</footer>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
